         body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* محاذاة العناصر إلى اليسار */
}

/* تنسيق حاوية البطاقات */
#cardContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
    
}

/* تنسيق كل بطاقة */
.card {
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    width: 300px; /* زيادة العرض لجعل البطاقة أكبر */
    height: auto; /* السماح للارتفاع بالتكيف تلقائيًا */
    text-align: center;
    /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
    transition: transform 0.2s; /* تأثير عند التمرير */
    border: 4px solid transparent; /* حدود شفافة */
    background-image: linear-gradient(white, white), linear-gradient(to right, #007bff, #00d4ff); /* تأثير متدرج */
    background-clip: padding-box, border-box; /* لتقيد الخلفية داخل الحدود */
    border-radius: 10px;
    
    /* transition: transform 0.2s, border-color 0.3s; تأثير عند التحويم */
}

.card:hover {
    transform: perspective(1000px) rotateY(5deg) rotateX(5deg); /* التحريك بزاوية */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    background-color: rgba(136, 186, 240, 0.7); /* تغيير اللون عند التحويم */
    background-image: none; /* إلغاء التأثير المتدرج عند التحويم */
    border-color: #007bff; /* تغيير لون الحدود عند التحويم */
}
    

/* تنسيق صورة المركبة */
.card-img {
    width: 100%;
    height: 180px; /* تحديد ارتفاع ثابت للصورة */
    object-fit: cover; /* لجعل الصورة تتناسب بشكل جيد */
    border-radius: 8px;
    margin-bottom: 10px;
}

/* تنسيق النصوص */
.card h4, .card h1, .card h3 {
    margin: 10px 0;
    font-family: 'Arial', sans-serif; /* استخدام خط بسيط وجميل */
}

/* تنسيق اسم المركبة */
.card h4 {
    font-size: 18px; /* ضبط حجم الخط لاسم المركبة */
    font-weight: bold;
    color: #333;
}

/* تنسيق سنة الصنع */
.card h1 {
    font-size: 16px; /* ضبط حجم الخط لسنة الصنع */
    font-weight: normal;
    color: #666;
}

/* تنسيق السعر */
.card h3 {
    font-size: 16px; /* ضبط حجم الخط للسعر */
    font-weight: normal;
    color: #333;
}

/* تنسيق الأزرار */
.delete-button, .update-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    margin: 5px 0;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

.delete-button:hover {
    background-color: #dc3545; /* لون أحمر عند التمرير */
}

.update-button:hover {
    background-color: #28a745; /* لون أخضر عند التمرير */
}
/* تنسيق حاوية النموذج */
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 460px; /* تحديد ارتفاع الحاوية */
    padding: 10px;
    margin: 20px auto; /* وسط الصفحة */
    width: 400px; /* عرض الحاوية */
    border: 1px solid #ddd; /* إضافة حدود */
    border-radius: 8px; /* حواف دائرية */
    background-color:whitesmoke; /* لون خلفية فاتح */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ظل خفيف حول الحاوية */
    overflow-y: auto; /* إظهار الشريط الجانبي عند الحاجة */
}

@media (min-width: 768px) and (max-width: 991px) {
    .form-container {
        width: 80%; /* عرض النموذج */
        height: 500px; /* ارتفاع مناسب */

    h1, h2, h3 {

    p {

    }
}
@media (min-width: 576px) and (max-width: 767px) {
    .form-container {

}
@media (max-width: 767px) {
    .container {
        flex-direction: column; /* جعل التصميم عموديًا على الشاشات الصغيرة */
    }
    
    .form-container {
        width: 100%; /* جعل النموذج يتناسب مع العرض الكامل */
    }
}
