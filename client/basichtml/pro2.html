    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="reservationForm">
                <label for="startDate">تاريخ البدء:</label>
                <input type="date" id="startDate" required>
        
                <label for="endDate">تاريخ الانتهاء:</label>
                <input type="date" id="endDate" required>
        
                <label for="phoneNumber">رقم الهاتف:</label>
                <input type="tel" id="phoneNumber" placeholder="05XXXXXXXX" required>        
            </form>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
          <button id="saveChangesBtn" type="button" class="btn btn-primary">ارسال الحجز</button>
        </div>
      </div>
    </div>
  </div>

       #cardContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}

/* تنسيق كل بطاقة */
.card {
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    width: 300px; /* زيادة العرض لجعل البطاقة أكبر */
    height: auto; /* السماح للارتفاع بالتكيف تلقائيًا */
    text-align: center;
    /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
    transition: transform 0.2s; /* تأثير عند التمرير */
    border: 4px solid transparent; /* حدود شفافة */
    background-image: linear-gradient(white, white), linear-gradient(to right, #007bff, #00d4ff); /* تأثير متدرج */
    background-clip: padding-box, border-box; /* لتقيد الخلفية داخل الحدود */
    border-radius: 10px;
    
    /* transition: transform 0.2s, border-color 0.3s; تأثير عند التحويم */
}
.card h4, .card h1, .card h3 {
    margin: 10px 0;
    font-family: 'Arial', sans-serif; /* استخدام خط بسيط وجميل */
}

/* تنسيق اسم المركبة */
.card h4 {
    font-size: 18px; /* ضبط حجم الخط لاسم المركبة */
    font-weight: bold;
    color: #333;
    
}

/* تنسيق سنة الصنع */
.card h1 {
    font-size: 16px; /* ضبط حجم الخط لسنة الصنع */
    font-weight: bolder;
    color: black;
}

/* تنسيق السعر */
.card h3 {
    font-size: 16px; /* ضبط حجم الخط للسعر */
    font-weight: normal;
    color: #000000;
}

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card:hover {
    transform: perspective(1000px) rotateY(5deg) rotateX(5deg); /* التحريك بزاوية */

    background-color: rgba(136, 186, 240, 0.7); /* تغيير اللون عند التحويم */
    background-image: none; /* إلغاء التأثير المتدرج عند التحويم */
    border-color: #007bff; /* تغيير لون الحدود عند التحويم */
}
