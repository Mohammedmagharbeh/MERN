<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #cardContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}

/* تنسيق كل بطاقة */
.card {
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    width: 300px; /* زيادة العرض لجعل البطاقة أكبر */
    height: auto; /* السماح للارتفاع بالتكيف تلقائيًا */
    text-align: center;
    /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
    transition: transform 0.2s; /* تأثير عند التمرير */
    border: 4px solid transparent; /* حدود شفافة */
    background-image: linear-gradient(white, white), linear-gradient(to right, #007bff, #00d4ff); /* تأثير متدرج */
    background-clip: padding-box, border-box; /* لتقيد الخلفية داخل الحدود */
    border-radius: 10px;
    
    /* transition: transform 0.2s, border-color 0.3s; تأثير عند التحويم */
}
.card h4, .card h1, .card h3 {
    margin: 10px 0;
    font-family: 'Arial', sans-serif; /* استخدام خط بسيط وجميل */
}

/* تنسيق اسم المركبة */
.card h4 {
    font-size: 18px; /* ضبط حجم الخط لاسم المركبة */
    font-weight: bold;
    color: #333;
}

/* تنسيق سنة الصنع */
.card h1 {
    font-size: 16px; /* ضبط حجم الخط لسنة الصنع */
    font-weight: normal;
    color: #666;
}

/* تنسيق السعر */
.card h3 {
    font-size: 16px; /* ضبط حجم الخط للسعر */
    font-weight: normal;
    color: #333;
}

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card:hover {
    transform: perspective(1000px) rotateY(5deg) rotateX(5deg); /* التحريك بزاوية */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    background-color: rgba(136, 186, 240, 0.7); /* تغيير اللون عند التحويم */
    background-image: none; /* إلغاء التأثير المتدرج عند التحويم */
    border-color: #007bff; /* تغيير لون الحدود عند التحويم */
}
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url('https://www.enterpriseappstoday.com/wp-content/uploads/2024/02/car-rental-hqp.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    padding: 20px;
    display: flex;
    
    flex-direction: column;
    align-items: flex-start; /* محاذاة العناصر إلى اليسار */
}
    </style>
</head>
<body>

    <!-- حاوية البطاقات -->
    <div class="card-container" id="cardContainer"></div>

    <script src="../js/pro2.js"></script>
</body>
</html>
