<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<body>
    <h1>home page</h1>
    <form id="carForm">
        <label for="name">name</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="color">color:</label>
        <input type="name" id="color" name="color" required><br><br>
    
        <label for="year">year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required><br><br>
    
        <!-- <input type="submit" value="Submit"> -->

        <button style="background-color:cornflowerblue; border-radius:8px;"  type="submit" value="submit">Add car</button>
        <!-- Button trigger modal -->
</form>
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="carupdate">
                <input type="text" id="updatedId" style="display: none;">
              
                <label for="name">name</label>
                <input type="text" id="name1" name="name" required><br><br>
            
                <label for="color">color:</label>
                <input type="name" id="color1" name="color" required><br><br>
            
                <label for="year">year:</label>
                <input type="number" id="year1" name="year" min="1900" max="2099" required><br><br>
            
                <!-- <input type="submit" value="Submit"> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>

                  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                  </button> -->
        </form>
        </div>
       
      </div>
    </div>
  </div>

    
    
</body>
<script src="../js/basic.js"></script>
</html>
