<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #222;
            background-image: url('https://files.oaiusercontent.com/file-6Xvpl9bH60znoT3Sh4VAkhfI?se=2024-11-17T10%3A22%3A41Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dfaf8f09d-c6d5-493f-ac5c-1af8945ac98b.webp&sig=nf4vvKvA1Nzct5E5jbPjZaysuNRxjnBFqy/OOxObVv4%3D');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            direction: rtl;
        }

        #registerForm {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #FFD700;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            text-align: right;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #FFD700;
            color: #fff;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #C8A400;
            transform: scale(1.05);
        }

        .register-button {
            background-color: #333;
            color: #fff;
            margin-top: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .register-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .message {
            color: red;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            body {
                background-position: top;
            }

            #registerForm {
                padding: 1.5rem;
            }

            input[type="text"], input[type="email"], input[type="password"] {
                padding: 0.8rem;
            }

            button, .register-button {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <h2>تسجيل مالك المعرض</h2>

        <label for="adminname">اسم المالك:</label>
        <input type="text" id="adminname" placeholder="أدخل اسم المالك" required>

        <label for="adminemail">البريد الإلكتروني:</label>
        <input type="email" id="adminemail" placeholder="أدخل البريد الإلكتروني" required>

        <label for="adminpassword">كلمة المرور:</label>
        <input type="password" id="adminpassword" placeholder="أدخل كلمة المرور" required>

        <label for="adminpassword2">تأكيد كلمة المرور:</label>
        <input type="password" id="adminpassword2" placeholder="أعد إدخال كلمة المرور" required>

        <button type="submit">تسجيل</button>
        <button type="button" class="register-button" onclick="window.location.href='admin.html'">
            تسجيل الدخول
        </button>
   
</body>
<script src="../js/adminregistration.js"></script>
</html>
